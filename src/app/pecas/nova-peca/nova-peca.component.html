<ion-header>
    <ion-toolbar>
    <ion-buttons slot="start">
        <ion-menu-toggle>
        <ion-button>
            <ion-icon slot="icon-only" name="menu"></ion-icon>
        </ion-button>
        </ion-menu-toggle>
    </ion-buttons>
    <ion-title class="ion-text-center">Cadastrar Novas Peças</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="list-group">
    
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="form-item">
                <div class="col-25">
                    <label for="codigo">Código: </label>
                </div>
                <div class="col-75">
                    <input type="text" id="codigo" name="codigo" [(ngModel)]="codigo" required>
                </div>
            </div>
            <div class="form-item">
                <div class="col-25">
                    <label for="descricao">Descrição: </label>
                </div>
                <div class="col-75">
                    <input type="text" id="descricao" name="descricao" [(ngModel)]="descricao" required>
                </div>
            </div>
            <div class="form-item">
                <div class="col-40">
                    <label for="quantidade">Quantidade Disponível: </label>
                </div>
                <div class="col-60">
                    <input type="number" id="quantidade" name="quantidade" [(ngModel)]="quantidade" required>
                </div>
            </div>
            <div class="form-item">
                <div class="col-40">
                    <label for="quantidadeMin">Quantidade mínima: </label>
                </div>
                <div class="col-60">
                    <input type="number" id="quantidadeMin" name="quantidadeMin" [(ngModel)]="quantidadeMin" required>
                </div>
            </div>
            <div class="form-item">
                <div class="col-40">
                    <label for="capacidade">Capacidade máxima: </label>
                </div>
                <div class="col-60">
                    <input type="number" id="capacidade" name="capacidade" [(ngModel)]="capacidade" required>
                </div>
            </div>
            <div class="form-item">
                <div class="nova">
                    <ion-button expand="block" type='submit'>Cadastrar</ion-button>
                </div>
            </div>
        </form>
    
    </div>
    

</ion-content>
